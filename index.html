<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="css/mathtrainer.css" />
	<link rel="stylesheet" type="text/css" href="chartist/chartist.min.css">
	<link rel="stylesheet" type="text/css" href="css/theme.css" />

</head>

<body>
	<!--<div class="backgroundImage"></div>-->
	<div class="panel" style="margin-top: 20px;">
		<div class="panel-heading">
			<center>
				<h1 class="i18n" data-i18n="labels.appName"></h1>
				<em><span class="i18n" data-i18n="labels.appQuote"></span></em>
				<hr>
			</center>
		</div>
	</div>
	<div class="panel user">
		<div class="panel-heading blogin">
			<center>
				<img onclick="login()" style="margin:20px 0;" src="./locales/btn_google_signin_dark_normal_web.png"
					alt="">
			</center>
		</div>
		<div class="panel-heading alogin">
			<center>
				<h3>Welcome <span class="name">User</span></h3>
				<em>Current Attempt <span class="attempt"></span></em><br>
				<em><a onclick="signOut()">Sign Out</a></em>
			</center>
		</div>
	</div>
	<div class="panel alogin">
		<div class="panel-body">

			<div class="row">
				<div class="col-xs-12">
					<div class="alert" id="score" style="display: none;">
						<strong>
							<div class="i18n" data-i18n="labels.timeOver"></div>
						</strong>
						<span id="finalScore"></span>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<form class="form-horizontal" id="options">
						<div class="form-group">
							<div class="col-xs-12">
								<div class="alert" id="optionserrors" style="display: none;">
									<span id="options_error"></span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<div class="input-group">
									<span class="input-group-addon i18n" data-i18n="labels.runFor"></span>
									<input type="number" class="form-control" id="timerlength" value="2" min="1"
										max="60" />
									<span class="input-group-addon i18n" data-i18n="labels.minutes"></span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<p><span class="i18n" data-i18n="labels.createProblemsInRange"></span></p>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="input-group">
									<span class="input-group-addon i18n" data-i18n="labels.rangeMin"></span>
									<input type="number" class="form-control" id="rangemin" value="1" step="1"
										min="-9999999" max="9999999" />
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="input-group">
									<span class="input-group-addon i18n" data-i18n="labels.rangeMax"></span>
									<input type="number" class="form-control" id="rangemax" value="12" step="1"
										min="-9999999" max="9999999" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<div class="checkbox">
									<label>
										<input type="checkbox" id="avoidnegatives" checked="checked" />
										<span class="i18n" data-i18n="labels.avoidNegatives"></span>
										<small><span class="i18n" data-i18n="labels.avoidNegativesExp"></span></small>
									</label>
								</div>
							</div>
						</div>
						<div class="form-group" id="operators">
							<div class="col-xs-6">
								<div class="checkbox">
									<label>
										<input type="checkbox" id="opadd" checked="checked" />
										<span class="i18n" data-i18n="labels.opAdd"></span>
									</label>
								</div>
							</div>
							<div class="col-xs-6">
								<div class="checkbox">
									<label>
										<input type="checkbox" id="opsub" checked="checked" />
										<span class="i18n" data-i18n="labels.opSub"></span>
									</label>
								</div>
							</div>
							<div class="col-xs-6">
								<div class="checkbox">
									<label>
										<input type="checkbox" id="opmul" checked="checked" />
										<span class="i18n" data-i18n="labels.opMul"></span>
									</label>
								</div>
							</div>
							<div class="col-xs-6">
								<div class="checkbox">
									<label>
										<input type="checkbox" id="opdiv" checked="checked" />
										<span class="i18n" data-i18n="labels.opDiv"></span>
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<button type="submit" class="btn btn-warning col-xs-12" id="start"
									style="display: none;">
									<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
									<span class="i18n" data-i18n="labels.start"></span>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div id="questions" style="display: none;">
				<div class="row">
					<div class="col-xs-2 text-left">
						<big>
							<div id="timer"></div>
						</big>
					</div>
					<div class="col-xs-10 text-right">
						<big>
							<div id="progress"></div>
						</big>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 text-center">
						<h1 id="currentquestion"></h1>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 text-center">
						<div id="useranswer">
							<input type="number" class="form-control" id="answer" />
							<p><small><span class="i18n" data-i18n="labels.escToClearSpaceToSkip"></span></small></p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 text-center">
						<button type="button" class="btn btn-info col-xs-12" id="clearquestion">
							<span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
							<span class="i18n" data-i18n="labels.clear"></span>
						</button>
					</div>
					<div class="col-xs-6 text-center">
						<button type="button" class="btn btn-warning col-xs-12" id="skipquestion">
							<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
							<span class="i18n" data-i18n="labels.skip"></span>
						</button>
					</div>
				</div>
				<div class="row top-margin">
					<div class="col-xs-12 text-center">
						<button type="button" class="btn btn-danger col-xs-12" id="quittooptions">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							<span class="i18n" data-i18n="labels.quitToOptions"></span>
						</button>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div class="panel alogin">
		<h3>Your Progression</h3>
		<em>Overall Average <span class="avg"></span></em>
		<em>considering last 20 attempts</em>
		<div id="progressionChart"></div>
		<h2>Progression <span class="prep" style="color: red; font-weight: bold;"></span></h2>
		<em class="quote"></em>
		<br>
	</div>
	<div class="panel">
		<p class="copyright">Copyright Â© 2020. Nushan Kodikara</p>
	</div>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.countdown.min.js"></script>
	<script type="text/javascript" src="js/firebase.js"></script>
	<script type="text/javascript" src="js/mathtrainer.js"></script>
</body>

</html>
